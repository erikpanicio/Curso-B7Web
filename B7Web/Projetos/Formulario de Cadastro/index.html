<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <main>
        <div class="login">
            <div class="login_titulo">
                <h1>Create new account</h1>
                <form action="#" method="post">
                    <p> <!-- Usuário -->
                        <label for="inome"></label>
                        <input type="text" name="inome" id="inome" placeholder="Usuário" >
                    </p>
                    <p> <!-- Email -->
                        <label for="iemail"></label>
                        <input type="email" name="iemail" id="iemail" placeholder="Email">
                    </p>
                    <p> <!-- Senha -->
                        <label for="isenha"></label>
                        <input type="password" name="isenha" id="isenha" placeholder="Senha">
                    </p>
                    <input type="submit" value="CRIAR CONTA" class="botao_criar_conta">
                </form>
            </div>
        </div>
        <div class="mensagem">
            <div class="bem_vindo">
                <h1>Bem Vindo!</h1>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis repellendus culpa quo nam commodi, minus voluptatem nihil reiciendis et fugiat corrupti accusamus incidunt, quisquam necessitatibus, aut nulla veniam ipsam ducimus!
                </p>
            </div>
        </div>
    </main>
</body>
</html>
