<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Street</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <header>
            <div class="container">
                <img src="images/logo_coffe.svg" alt="Logo Cafe Street" class="logo">
                <nav>
                    <ul>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Our Products</a></li>
                        <li><a href="#">Delivery</a></li>
                    </ul>
                </nav>
                <div class="right-side">
                    <input type="search" name="search" id="search" placeholder="Cappuccino">
                    <a href="#"><img src="images/cart1.svg" alt="Cart" class="cart"></a>
                </div>
            </div>
        </header>
        <main>
            <section class="contents">
                <div class="apresentation">
                    <h2>Enjoy your <span>coffee</span> before your activity</h2>
                    <p>Boost your productivity and build your mood white a glass of coffee in the morning</p>
                    <div class="order-apresentation">
                        <button>Order now</button>
                        <a href="#">More menu</a>
                    </div>
                </div>

                <section class="section-popular-now">
                    <h2>Popular <span>Now</span></h2>
                    <div class="box-grid-cafe">
                        <div class="grid-cafe">
                            <div class="cafe">
                                <div class="cafe-contents">
                                    <div class="cafe-photo">
                                        <img src="images/food1.png" alt="">
                                        <div class="rating">4.8<img src="images/star.png" alt=""></div>
                                    </div>

                                    <div class="cafe-desc">
                                        <div class="cafe-name item1">Vanilla Latte</div>
                                        <div class="cafe-views item2">21 K</div>
                                        <div class="cafe-type1 item3"><span>Hot</span></div>
                                        <div class="cafe-type2 item4"><span>Cold</span></div>
                                        <div class="cafe-cart item5"><a href="#"><img src="images/cart2.svg" alt=""></a></div>
                                    </div>
                                </div>
                            </div>
                            <div class="cafe">
                                <div class="cafe-contents">
                                    <div class="cafe-photo">
                                        <img src="images/food2.png" alt="">
                                        <div class="rating">4.8<img src="images/star.png" alt=""></div>
                                    </div>
                                    <div class="cafe-desc">
                                        <div class="cafe-name item1">Espresso</div>
                                        <div class="cafe-views item2">12 K</div>
                                        <div class="cafe-type1 item3"><span>Hot</span></div>
                                        <div class="cafe-type2 item4"><span>Cold</span></div>
                                        <div class="cafe-cart item5"><a href="#"><img src="images/cart2.svg" alt=""></a></div>
                                    </div>
                                </div>
                            </div>
                            <div class="cafe">
                                <div class="cafe-contents">
                                    <div class="cafe-photo">
                                        <img src="images/food3.png" alt="">
                                        <div class="rating">4.8<img src="images/star.png" alt=""></div>
                                    </div>
                                    <div class="cafe-desc">
                                        <div class="cafe-name item1">Hazelnut Latte</div>
                                        <div class="cafe-views item2">23 K</div>
                                        <div class="cafe-type1 item3"><span>Hot</span></div>
                                        <div class="cafe-type2 item4"><span>Cold</span></div>
                                        <div class="cafe-cart item5"><a href="#"><img src="images/cart2.svg" alt=""></a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </section>

        </main>
    </div>
</body>
</html>
