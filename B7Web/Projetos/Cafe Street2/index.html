<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Street</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background">
        <header>
            <nav class="container">
                <ul>
                    <div class="header-left">
                        <li><a href="#"></a><img src="images/logo_coffe.svg" alt=""></li>
                    </div>
                    <div class="header-center">
                        <li><a href="#">About us</a></li>
                        <li><a href="#">Our Products</a></li>
                        <li><a href="#">Delivery</a></li>
                    </div>
                    <div class="header-right">
                        <li><input type="search" name="search" id="search" placeholder="Cappuccino"></li>
                        <li><a href="#"><img src="images/cart1.svg" alt=""></a></li>
                    </div>
                    <button id="button-mobile">Menu</button>
                </ul>
            </nav>
        </header>

        <section class="contents">
            <div class="container">
                <p class="up">Enjoy your <span class="orange">coffee</span> before your activity</p>
                <p class="down">Boost your productivity and build your mood white a glass of coffee in the morning</p>
                <button class="button">Order now</button>
                <a href="#">More Menu</a>
            </div>
        </section>
    </div>
</body>
</html>
